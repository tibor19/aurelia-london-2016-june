<template>
    <require from='./valueConverters'></require>
    <div>
        <template if.bind="!isEditMode">
            <h2>${recipe.name}</h2>
            <button click.trigger="edit()">Edit</button>
        </template>
        <template if.bind="isEditMode">
            <input type="text" value.bind="recipe.name" />
            <button click.trigger="save(recipe)">Save</button>
            
        </template>

      <div class="box">
        <div class="box-content float-right">
          <table>
            <tr>
              <td class="style_bold">Price:</td>
              <td>${recipe.price | currency}</td>
            </tr>
            <tr>
              <td class="style_bold">Cooking Time:</td>
              <td>20&nbsp;minutes</td>
            </tr>
          </table>
        </div>
        <div class="box-image float-left">
          <img class="recipe-image" src.bind="recipe.image | image"/>
        </div>
      </div>
      <h3>Ingredients</h3>
      <ul class="ingredientsList">
        <template repeat.for="ingredient of recipe.recipeIngredients">
            <li>${ingredient.amount} ${ingredient.amountType} ${ingredient.ingredient.name}</li>
        </template>  
        
      </ul>
      <h3>Instructions</h3>
      <ol>
        <li>Follow instructions on rice package to make rice</li>
        <li>Fry fish sticks</li>
        <li>Plate and serve with mayo</li>
      </ol>
    </div>
</template>
